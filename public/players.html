<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beast Pick - Player Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="stylesheet" href="/css/global.css">
    <style>
        .passcode-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container img {
            max-width: 400px;
            height: auto;
        }

        .logo-placeholder {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .passcode-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 40px;
            border-radius: 30px;
            position: relative;
            animation: slideIn 0.8s ease-out 0.2s both;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .passcode-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 30px;
            padding: 3px;
            background: linear-gradient(
                90deg,
                var(--primary-blue),
                var(--primary-pink),
                var(--primary-blue),
                var(--primary-pink),
                var(--primary-blue)
            );
            background-size: 200% 200%;
            animation: gradientShift 3s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .passcode-form h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--white);
        }

        .passcode-form h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary-blue);
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .passcode-input {
            width: 100%;
            font-family: var(--font-family);
            font-size: 48px;
            font-weight: 800;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid var(--primary-blue);
            border-radius: 25px;
            color: var(--white);
            letter-spacing: 10px;
            transition: all 0.3s ease;
        }

        .passcode-input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 30px rgba(230, 71, 131, 0.5);
            transform: scale(1.02);
        }

        .passcode-input.error {
            border-color: var(--red);
            animation: shake 0.5s ease-in-out;
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
            border-radius: 25px;
        }

        .error-message {
            color: var(--red);
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Combobox Custom Styling */
        .combobox-container {
            position: relative;
            width: 100%;
        }

        .combobox {
            width: 100%;
            font-family: var(--font-family);
            font-size: 48px;
            font-weight: 800;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid var(--primary-blue);
            border-radius: 25px;
            color: var(--white);
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .combobox:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 30px rgba(230, 71, 131, 0.5);
            transform: scale(1.02);
        }

        .combobox.error {
            border-color: var(--red);
            animation: shake 0.5s ease-in-out;
        }

        .combobox-arrow {
            margin-left: 15px;
            transition: transform 0.3s ease;
            font-size: 24px;
        }

        .combobox.open .combobox-arrow {
            transform: rotate(180deg);
        }

        .combobox-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: none;
            border-radius: 0 0 25px 25px;
            max-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            transition: max-height 0.3s ease;
            z-index: 1000;
        }

        .combobox-options.open {
            max-height: 300px;
        }

        .combobox-option {
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: var(--font-family);
            font-size: 28px;
            font-weight: 800;
            color: var(--white);
            text-align: center;
        }

        .combobox-option:hover {
            background: rgba(0, 188, 231, 0.3);
        }

        .combobox-option.selected {
            background: rgba(0, 188, 231, 0.4);
        }

        @media (max-width: 768px) {
            .logo-container {
                display: none;
            }

            .passcode-form {
                padding: 40px 20px;
            }

            .passcode-form h1 {
                font-size: 32px;
            }

            .passcode-input {
                font-size: 36px;
                letter-spacing: 5px;
            }

            .combobox {
                font-size: 28px;
            }

            .combobox-option {
                font-size: 24px;
            }

            .logo-placeholder {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="passcode-container">
        <div class="logo-container">
            <img src="/images/BeastPick.png" alt="Beast Pick Logo" id="logoArea">
        </div>

        <div class="passcode-form">
            <h1>PLAYER LOGIN</h1>
            <h2>Enter Credentials</h2>

            <div class="input-group">
                <input
                    type="tel"
                    id="passcode"
                    class="passcode-input"
                    maxlength="6"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    placeholder="PASSCODE"
                    autocomplete="off"
                >
            </div>

            <div class="input-group">
                <div class="combobox-container">
                    <div class="combobox" id="playerCombobox" tabindex="0">
                        <span id="selectedPlayer">SELECT PLAYER</span>
                        <span class="combobox-arrow">â–¼</span>
                    </div>
                    <div class="combobox-options" id="playerOptions">
                        <!-- Player options will be dynamically loaded here -->
                    </div>
                </div>
            </div>

            <button class="btn btn-primary submit-btn" id="submitBtn">
                LOGIN
            </button>

            <div class="error-message" id="errorMessage">
                Invalid passcode or player
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/data.js"></script>
    <script>
        // Passcode input formatting
        const passcodeInput = document.getElementById('passcode');
        const playerCombobox = document.getElementById('playerCombobox');
        const selectedPlayerSpan = document.getElementById('selectedPlayer');
        const playerOptions = document.getElementById('playerOptions');
        let selectedPlayerNumber = null;

        // Load players into combobox
        async function loadPlayers() {
            // Get players from API
            const players = await getPlayers();

            playerOptions.innerHTML = '';
            players.forEach(player => {
                const option = document.createElement('div');
                option.className = 'combobox-option';
                option.textContent = `${player.number} - ${player.name}`;
                option.dataset.number = player.number;
                option.addEventListener('click', () => selectPlayer(player.number, player.name));
                playerOptions.appendChild(option);
            });
        }

        // Select a player
        function selectPlayer(number, name) {
            selectedPlayerNumber = number;
            selectedPlayerSpan.textContent = `${number} - ${name}`;
            playerCombobox.classList.remove('open');
            playerOptions.classList.remove('open');
            playerCombobox.classList.remove('error');

            // Update selected state
            document.querySelectorAll('.combobox-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.number === number) {
                    opt.classList.add('selected');
                }
            });
        }

        // Toggle combobox
        playerCombobox.addEventListener('click', (e) => {
            e.stopPropagation();
            playerCombobox.classList.toggle('open');
            playerOptions.classList.toggle('open');
        });

        // Close combobox when clicking outside
        document.addEventListener('click', () => {
            playerCombobox.classList.remove('open');
            playerOptions.classList.remove('open');
        });

        // Passcode formatting
        passcodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });

        // Load players on page load
        loadPlayers();

            window.location.href = '/voting.html';

        });

        // Enter key submission
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitBtn').click();
            }
        });

        // Load logo if configured
        loadLogo();
    </script>
</body>
</html>
